<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DuckDuckGo Search</title>
    <style>
        .search-box {
            display: flex;
            align-items: center;
            width: 550px;
            height: 60px;
        }
        .search-box input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            height: 40px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <form action="https://duckduckgo.com/" method="get">
            <input type="text" name="q" placeholder="Search the Web">
            <button type="submit">
                <img src="https://duckduckgo.com/assets/icons/search.svg" alt="Search" style="width: 20px;">
            </button>
        </form>
    </div>
</body>
</html>
