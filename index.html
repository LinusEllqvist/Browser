<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="https://www.bing.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Bing..." style="width: 500px; height: 30px;">
        <input type="submit" value="Search" style="height: 36px;">
    </form>
</body>
</html>
